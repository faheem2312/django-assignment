<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOCX Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            width: 380px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        button {
            background-color: #1f3c88;
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #162d66;
        }

        footer {
            margin-top: 15px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>PDF to DOCX Converter</h2>
        <p>
            Generate a Word document that exactly matches the provided PDF layout.
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Generate Word File</button>
        </form>

        <footer>
            Built using Django & python-docx
        </footer>
    </div>

</body>
</html>
